<!DOCTYPE HTML>
<html>

	<body>
		<p id='valShow1'></p>
		<p id='valShow2'></p>
		<p id='valShow3'></p>
		<p id='valShow4'></p>
		<script>
			var num1=12;
			var num2=32;
			addNum=num1+num2;
			multiNum=num1*num2;
			subtractNum=num1-num2;
			divideNum=num1/num2;
			
			document.getElementById('valShow1').innerHTML='The addition of the two numbers is '+addNum;
			document.getElementById('valShow2').innerHTML='The multiplication of the two numbers is '+multiNum;
			document.getElementById('valShow3').innerHTML='The subtraction of the two numbers is '+subtractNum;
			document.getElementById('valShow4').innerHTML='The division of the two numbers is '+divideNum;
			
		</script>
		
	</body>
